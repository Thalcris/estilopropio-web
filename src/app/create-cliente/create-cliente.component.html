<h3>Crear Cliente</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="cliente.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Correo</label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="cliente.correo" name="correo">
    </div>

    <div class="form-group">
      <label for="name">telefono</label>
      <input type="text" class="form-control" id="telefono" required [(ngModel)]="cliente.telefono" name="telefono">
    </div>

    <div class="form-group">
      <label for="name">Contrase√±a</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="cliente.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
